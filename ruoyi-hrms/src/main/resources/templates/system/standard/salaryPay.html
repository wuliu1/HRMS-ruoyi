<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('薪酬标准列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>薪酬标准：</label>
                            <input type="text" name="NAME"/>
                        </li>
                        <li>
                            <label>关键字：</label>
                            <input type="text" name="JBGZ"/>
                        </li>
                        <li class="select-time">
                            <label>登记时间： </label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>

                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:standard:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:standard:remove')}]];
    var prefix = ctx + "system/standard";

    $(function () {
        var options = {
            url: prefix + "/querySalaryPay/list",
            updateUrl: prefix + "/querySalaryPayDetail",
            modalName: "薪酬标准",
            columns: [{
                checkbox: true
            },
                {
                    field: 'number',
                    title: '薪酬发放单编号'
                },
                {
                    field: 'oneJjgou',
                    title: '一级机构'
                },
                {
                    field: 'twoJjgou',
                    title: '二级机构'
                },
                {
                    field: 'threeJjgou',
                    title: '三级机构'
                },
                {
                    field: 'amount',
                    title: '人数'
                },
                {
                    field: 'totalAmount',
                    title: '基本薪资总额'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.threeJjgou + '\')"><i class="fa fa-edit"></i>详情</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
