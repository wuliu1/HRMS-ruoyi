<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('人力资源档案列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>一级机构：</label>
                                <input type="text" name="oneJjgou"/>
                            </li>
                            <li>
                                <label>二级机构：</label>
                                <input type="text" name="twoJjgou"/>
                            </li>
                            <li>
                                <label>三级机构：</label>
                                <input type="text" name="threeJjgou"/>
                            </li>
                            <li>
                                <label>职位分类：</label>
                                <input type="text" name="ZWFL"/>
                            </li>
                            <li>
                                <label>职位名称：</label>
                                <input type="text" name="ZWMC"/>
                            </li>
                            <li>
                                <label>职称：</label>
                                <input type="text" name="ZC"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="NAME"/>
                            </li>
                            <li>
                                <label>邮箱：</label>
                                <input type="text" name="EMAIL"/>
                            </li>
                            <li>
                                <label>电话：</label>
                                <input type="text" name="PHONE"/>
                            </li>
                            <li>
                                <label>qq号：</label>
                                <input type="text" name="QQ"/>
                            </li>
                            <li>
                                <label>手机：</label>
                                <input type="text" name="mobilePhone"/>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="ADDRESS"/>
                            </li>
                            <li>
                                <label>邮编：</label>
                                <input type="text" name="POSTCODE"/>
                            </li>
                            <li>
                                <label>国籍：</label>
                                <input type="text" name="NATIONALITY"/>
                            </li>
                            <li>
                                <label>出生地：</label>
                                <input type="text" name="birthPlace"/>
                            </li>
                            <li>
                                <label>生日：</label>
                                <input type="text" class="time-input" placeholder="请选择生日" name="BIRTHDAY"/>
                            </li>
                            <li>
                                <label>民族：</label>
                                <input type="text" name="NATION"/>
                            </li>
                            <li>
                                <label>宗教信仰：</label>
                                <input type="text" name="RELIGIOUS"/>
                            </li>
                            <li>
                                <label>政治面貌：</label>
                                <input type="text" name="POLITICAL"/>
                            </li>
                            <li>
                                <label>身份证号码：</label>
                                <input type="text" name="idNumber"/>
                            </li>
                            <li>
                                <label>社会保障码：</label>
                                <input type="text" name="SHBZM"/>
                            </li>
                            <li>
                                <label>年龄：</label>
                                <input type="text" name="AGE"/>
                            </li>
                            <li>
                                <label>学历：</label>
                                <input type="text" name="EDUCATION"/>
                            </li>
                            <li>
                                <label>教育年限：</label>
                                <input type="text" name="educationYear"/>
                            </li>
                            <li>
                                <label>学历专业：</label>
                                <input type="text" name="PROFESSIONAL"/>
                            </li>
                            <li>
                                <label>薪酬标准：</label>
                                <input type="text" name="salaryStandard"/>
                            </li>
                            <li>
                                <label>开户行：</label>
                                <input type="text" name="openBank"/>
                            </li>
                            <li>
                                <label>账号：</label>
                                <input type="text" name="ACCOUNT"/>
                            </li>
                            <li>
                                <label>特长：</label>
                                <input type="text" name="SPECIALITY"/>
                            </li>
                            <li>
                                <label>爱好：</label>
                                <input type="text" name="HOBBY"/>
                            </li>
                            <li>
                                <label>创建人：</label>
                                <input type="text" name="createdBy"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createdTime"/>
                            </li>
                            <li>
                                <label>更新人：</label>
                                <input type="text" name="updatedBy"/>
                            </li>
                            <li>
                                <label>更新时间：</label>
                                <input type="text" class="time-input" placeholder="请选择更新时间" name="updatedTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:standard:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:standard:remove')}]];
        var prefix = ctx + "system/files";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "人力资源档案",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'ID',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'oneJjgou',
                    title: '一级机构'
                },
                {
                    field: 'twoJjgou',
                    title: '二级机构'
                },
                {
                    field: 'threeJjgou',
                    title: '三级机构'
                },
                {
                    field: 'ZWFL',
                    title: '职位分类'
                },
                {
                    field: 'ZWMC',
                    title: '职位名称'
                },
                {
                    field: 'ZC',
                    title: '职称'
                },
                {
                    field: 'NAME',
                    title: '姓名'
                },
                {
                    field: 'SEX',
                    title: '性别'
                },
                {
                    field: 'EMAIL',
                    title: '邮箱'
                },
                {
                    field: 'PHONE',
                    title: '电话'
                },
                {
                    field: 'QQ',
                    title: 'qq号'
                },
                {
                    field: 'mobilePhone',
                    title: '手机'
                },
                {
                    field: 'ADDRESS',
                    title: '地址'
                },
                {
                    field: 'POSTCODE',
                    title: '邮编'
                },
                {
                    field: 'NATIONALITY',
                    title: '国籍'
                },
                {
                    field: 'birthPlace',
                    title: '出生地'
                },
                {
                    field: 'BIRTHDAY',
                    title: '生日'
                },
                {
                    field: 'NATION',
                    title: '民族'
                },
                {
                    field: 'RELIGIOUS',
                    title: '宗教信仰'
                },
                {
                    field: 'POLITICAL',
                    title: '政治面貌'
                },
                {
                    field: 'idNumber',
                    title: '身份证号码'
                },
                {
                    field: 'SHBZM',
                    title: '社会保障码'
                },
                {
                    field: 'AGE',
                    title: '年龄'
                },
                {
                    field: 'EDUCATION',
                    title: '学历'
                },
                {
                    field: 'educationYear',
                    title: '教育年限'
                },
                {
                    field: 'PROFESSIONAL',
                    title: '学历专业'
                },
                {
                    field: 'salaryStandard',
                    title: '薪酬标准'
                },
                {
                    field: 'openBank',
                    title: '开户行'
                },
                {
                    field: 'ACCOUNT',
                    title: '账号'
                },
                {
                    field: 'SPECIALITY',
                    title: '特长'
                },
                {
                    field: 'HOBBY',
                    title: '爱好'
                },
                {
                    field: 'RESUME',
                    title: '个人履历'
                },
                {
                    field: 'familyData',
                    title: '家庭情况信息'
                },
                {
                    field: 'COMMENT',
                    title: '备注'
                },
                {
                    field: 'createdBy',
                    title: '创建人'
                },
                {
                    field: 'createdTime',
                    title: '创建时间'
                },
                {
                    field: 'updatedBy',
                    title: '更新人'
                },
                {
                    field: 'updatedTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.ID + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.ID + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
