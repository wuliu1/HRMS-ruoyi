<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('薪酬标准列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>薪酬标准名称：</label>
                                <input type="text" name="NAME"/>
                            </li>
                            <li>
                                <label>基本工资：</label>
                                <input type="text" name="JBGZ"/>
                            </li>
                            <li>
                                <label>交通补助：</label>
                                <input type="text" name="JTBZ"/>
                            </li>
                            <li>
                                <label>午餐补助：</label>
                                <input type="text" name="WCBZ"/>
                            </li>
                            <li>
                                <label>通讯补助：</label>
                                <input type="text" name="TXBZ"/>
                            </li>
                            <li>
                                <label>养老保险：</label>
                                <input type="text" name="YLAOBX"/>
                            </li>
                            <li>
                                <label>失业保险：</label>
                                <input type="text" name="SYBX"/>
                            </li>
                            <li>
                                <label>医疗保险：</label>
                                <input type="text" name="YLIAOBX"/>
                            </li>
                            <li>
                                <label>住房公积金：</label>
                                <input type="text" name="ZFGJJ"/>
                            </li>
                            <li>
                                <label>创建人：</label>
                                <input type="text" name="createdBy"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createdTime"/>
                            </li>
                            <li>
                                <label>更新人：</label>
                                <input type="text" name="updatedBy"/>
                            </li>
                            <li>
                                <label>更新时间：</label>
                                <input type="text" class="time-input" placeholder="请选择更新时间" name="updatedTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:standard:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:standard:remove')}]];
        var prefix = ctx + "system/standard";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "薪酬标准",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'ID',
                    title: '薪酬标准编号',
                    visible: false
                },
                {
                    field: 'NAME',
                    title: '薪酬标准名称'
                },
                {
                    field: 'JBGZ',
                    title: '基本工资'
                },
                {
                    field: 'JTBZ',
                    title: '交通补助'
                },
                {
                    field: 'WCBZ',
                    title: '午餐补助'
                },
                {
                    field: 'TXBZ',
                    title: '通讯补助'
                },
                {
                    field: 'YLAOBX',
                    title: '养老保险'
                },
                {
                    field: 'SYBX',
                    title: '失业保险'
                },
                {
                    field: 'YLIAOBX',
                    title: '医疗保险'
                },
                {
                    field: 'ZFGJJ',
                    title: '住房公积金'
                },
                {
                    field: 'createdBy',
                    title: '创建人'
                },
                {
                    field: 'createdTime',
                    title: '创建时间'
                },
                {
                    field: 'updatedBy',
                    title: '更新人'
                },
                {
                    field: 'updatedTime',
                    title: '更新时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.ID + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.ID + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
